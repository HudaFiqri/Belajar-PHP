<html>

    <head>
        <title>Simple GET POST</title>
    </head>

    <body>
        
        <form action="code/code_get.php" method="GET">

            <h1>GET Method</h1>

            <div>
                <label for="label1">Get Method User</label>
                <input type="text" name="value1">
            </div>

            <div>
                <label for="label2">Get Method Password</label>
                <input type="password" name="value2">
            </div>
            <button type="submit">Submit GET</button>

        </form>

        <br>

        <form action="code/code_post.php" method="POST">

            <h1>POST Method</h1>

            <div>
                <label for="label1">POST Method User</label>
                <input type="text" name="value1">
            </div>

            <div>
                <label for="label2">POST Method Password</label>
                <input type="password" name="value2">
            </div>
            <button type="submit">Submit POST</button>

        </form>

    </body>

</html>
